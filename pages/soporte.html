    <!--ESTILOS-->
    <link rel="stylesheet" href="../style/styles.css">
    <!--FUENTES TEXTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">

<body>
    <!--HEADER-->
    <header>
        <!--PROMOCION-->
        <div class="promo">
            <h5>Hasta 6 cuotas sin interes</h5>
            <h5>Retiros gratis en el local</h5>
        </div>
        <!--Logo, usar Favicon-->
        <div class="header">
            <a href="../index.html">
                <img src="../img/icons/game.png" alt="icono de la empresa GC">
            </a>
            <a href="../index.html">
                <h1>LA TABERNA GAMER</h1>
            </a>
            <a href="productos.html">
                <i class="carro-2xl fa-solid fa-cart-shopping fa-2xl"></i>
                <i class="carro-mob fa-solid fa-cart-shopping"></i>
            </a>
        </div>
        <!--BARRA NAVEGACION PC-->
        <nav>
            <div class="ir_arriba_fixed">
                <a href="../index.html">
                    <img src="../img/icons/inicio.png" alt="ir arriba">
                </a>
            </div>

            <ul class="nav-desktop">
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="../index.html#Ofertas">Ofertas</a>
                </li>
                <li>
                    <a href="productos.html#Productos">Productos</a>
                </li>
                <li>
                    <a href="../index.html#Mapas">Ubicación</a>
                </li>
                <li>
                    <a href="#Contacto">Ayuda</a>
                </li>
            </ul>
        </nav>
        <!-- BARRA NAVEGACION MOBILE-->
        <nav>
            <ul class="nav-mobile">
                <li>
                    <a href="../index.html"><img src="../img/icons/home.png" alt="home"></a>
                </li>
                <li>
                    <a href="productos.html#Busqueda"><img src="../img/icons/search.png" alt="search"></a>
                </li>
                <li>
                    <a href="../index.html#Mapas"><img src="../img/icons/location.png" alt="donde estamos"></a>
                </li>
                <li>
                    <a href="productos.html#Productos"><img src="../img/icons/shopping.png" alt="shopping"></a>
                </li>
                <li>
                    <a href="soporte.html"><img src="../img/icons/help.png" alt="help"></a>
                </li>
            </ul>
        </nav>
    </header>
    <!--MAIN-->
    <main>

        <!--SLIDER-->
        <section id="slider">
            <div class="slider">
                <img src="../img/banner/main_1600x500.png" alt="imagen principal">
            </div>
        </section>
        <!--BUSQUEDA-->
        <section id="Busqueda">
            <div class="busqueda">
                <input type="search" name="search" id="search" placeholder="Buscar Productos">
                <a href="">
                    <img src="../img/icons/search.png" alt="busqueda" width="30">
                </a>

            </div>
        </section>

        <!--CONTACTO-->
        <section id="Contacto">
            <div class="contacto">
                <!-- Formspree para recibir los correos al hacer submit-->
                <form action="https://formspree.io/f/xvgopvaq" method="POST">
                    <legend class="subtitulos">Contactanos</legend>
                    <label class="nombre" for="nombre">Nombre</label>
                    <input class="nombre-input" name="nombre" id="nombre" type="text" placeholder="Juan.. Pedro..">
                    <label class="email" for="email">Email</label>
                    <input class="email-input" type="email" placeholder="pepito@gmail...">
                    <label class="mensaje" for="mensaje">Mensaje:</label>
                    <textarea class="mensaje-input" name="mensaje" placeholder="Tengo un problema..." rows="4"
                        cols="20"></textarea>
                    <input class="enviar" type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
    <!--FOOTER-->
    <footer>
        <div class="footer">
            <!-- <div class="footer-icon">

                        <h6>
                            Linkedin
                        </h6>
                    </a>
                </li>
                <li>
                    <a href="http://instagram.com" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-instagram fa-2xl"></i>
                        <h6>Instagram</h6>
                    </a>
                </li>
                <li>
                    <a href="http://facebook.com" target="_blank" rel="noopener noreferrer">
                        <i class="fa-brands fa-facebook fa-2xl"></i>
                        <h6>Facebook</h6>
                    </a>
                </li>
            </ul>
            <ul class="footer-pago">
                <li>
                    <h4>Medios de Pago</h4>
                    <img src="../img/icons/tarjetas100.png" alt="pago2">
                </li>
            </ul>
        </div>
    </footer>
</body>
